
  <div class="single-product" style="">
    <h3 class="t-product-heading">{{ .title }}</h3>
    <div class="t-product-image">
      <img width="300" src="{{ .product_image }}" />
    </div>
    <div class="button-wrapper">
      <div class="layer"></div>
      <div class="price__cover">{{ .price }}</div>
      <button class="main-button fa fa-info">      
        <div class="ripple"></div>
      </button>
    </div>
    <div class="layered-content">
      <button class="close-button fa fa-times"></button>
      <div class="t-product-content">
          <img src="{{ .product_image }}" alt="{{ .title }}">
          <p>{{ .description | markdownify }}</p>
          <p>
            <a href="#"
            class="snipcart-add-item"
            data-item-id="{{ .id }}"
            data-item-name="{{ .title }}"
            data-item-image=""
            data-item-price="{{ .price }}"
            data-item-stackable="false"
            data-item-weight="{{ .weight }}"
            data-item-url="{{ .url }}"
            data-item-custom1-name="Size"
            data-item-custom1-options="{{ delimit .product_size "|" }}"
            data-item-custom2-name="Color"
            data-item-custom2-options="{{ delimit .product_color "|" }}">
              Add to cart
            </a>
          </p>
      </div>
    </div>
  </div>
