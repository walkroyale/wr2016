<div class="add-to-cart">
  <a href="#"
  class="snipcart-add-item"
  data-item-id="{{ .id }}"
  data-item-name="{{ .title }}"
  data-item-image=""
  data-item-price="{{ .price }}"
  data-item-quantity = "1"
  data-item-weight="{{ .weight }}"
  data-item-url="{{ .url }}"
  data-item-custom1-name="Size"
  data-item-custom1-options="{{ delimit .product_size "|" }}"
  data-item-custom2-name="Logo Color"
  data-item-custom2-options="
    {{- range $i, $e := .color.logo -}}
      {{- $option := index $e "name" -}}
      {{- if $i -}}| 
      {{- end -}}
      {{- $option -}}
    {{- end -}}
  "
  data-item-custom3-name="Product Color"
  data-item-custom3-options="
    {{- range $i, $e := .color.product -}}
      {{- $option := index $e "name" -}}
      {{- if $i -}}| 
      {{- end -}}
      {{- $option -}}
    {{- end -}}
  ">
    Add to cart
  </a>
</div>
