{{- if gt (len .color.logo) 1 -}}
  <div class="t-product-image__slider"> <!-- Slider main container -->
    {{ range $index, $lcpic := $.color.logo  }}
      <div class="t-product-image__cell">
        <img class="lcpic$index" height="auto" width="300" src="{{ index $lcpic.images }}" />
      </div>
    {{ end }} <!-- end color range -->
  </div>
{{- else if gt (len .color.product) 1 -}}
  <div class="t-product-image__slider"> <!-- Slider main container -->
    {{ range $index, $propic := $.color.product  }}
      <div class="t-product-image__cell">
        <img class="propic$index" height="auto" width="300" src="{{ index $propic.images }}" />
      </div>
    {{ end }} <!-- end color range -->
  </div>
{{- else -}}
  <div class="t-product-image">
    <img class="propic" height="auto" width="300" src="{{- $propic := $.color.product -}}{{- $propic.images -}}" />
  </div>
{{- end -}} <!-- end if logo color -->
